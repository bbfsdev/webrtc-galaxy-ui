<!DOCTYPE html>
<html>
	<head>
		<title>RTCMultiConnection</title>
		<script src="latest.js"></script>
	</head>
	<body>
		<button id="openNewSessionButton">Open New Room</button>

		<script>
			var connection = new RTCMultiConnection('small-room-1');
			connection.session = {
				audio: false,
				video: true
			};

			// on getting local or remote media stream
			connection.onstream = function(e) {
				document.body.appendChild(e.mediaElement);
			};

			// setup signalling channel
			connection.connect();

			// open new session
			document.querySelector('#openNewSessionButton').onclick = function() {
				connection.open();
			};
		</script>

	</body>
</html>
